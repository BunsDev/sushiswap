query KovanAuctions {
  KOVAN_AUCTION_tokens {
    auctions(first: 1, orderBy: createdAtBlock, orderDirection: desc) {
      __typename
      id
      bidToken {
        id
        name
        symbol
        decimals
      }
      rewardToken {
        id
        name
        symbol
        decimals
      }
      leadingBid {
        id
        user {
          id
        }
        bidToken {
          id
          name
          symbol
          decimals
        }
        rewardToken {
          id
          name
          symbol
          decimals
        }
        amount
        txHash
        createdAtBlock
        createdAtTimestamp
      }
      minTTL
      maxTTL
      status
      bidAmount
      rewardAmount
      txHash
      createdAtBlock
      createdAtTimestamp
      modifiedAtBlock
      modifiedAtTimestamp
    }
  }
}


