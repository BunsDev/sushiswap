query KovanUserAuctions($id: ID!) {
  KOVAN_AUCTION_user(id: $id) {
    auctions {
      auction {
        id
        bidToken {
          id
          name
          symbol
          decimals
        }
        rewardToken {
          id
          name
          symbol
          decimals
        }
        leadingBid {
          id
          user {
            id
          }
          amount
          txHash
          createdAtBlock
          createdAtTimestamp
          bidToken {
            id
            name
            symbol
            decimals
          }
          rewardToken {
            id
            name
            symbol
            decimals
          }
        }
        minTTL
        maxTTL
        status
        bidAmount
        rewardAmount
        txHash
        createdAtBlock
        createdAtTimestamp
        modifiedAtBlock
        modifiedAtTimestamp
        bids(first: 1, where: { user: $id }, orderBy: createdAtTimestamp, orderDirection: desc) {
          id
          user {
            id
          }
          bidToken {
            id
            name
            symbol
            decimals
          }
          rewardToken {
            id
            name
            symbol
            decimals
          }
          amount
          txHash
          createdAtBlock
          createdAtTimestamp
        }
      }
    }
  }
}

