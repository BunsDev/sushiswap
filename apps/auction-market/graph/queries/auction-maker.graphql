query Auctions {
  auctions {
    id
    token {
      id
      name
      symbol
    }
    minTTL
    maxTTL
    status
    bidAmount
    rewardAmount
    highestBidder {
      id
    }
  }
}

query Auction($id:ID!) {
  auction(id: $id) {
    id
    token {
      id
      name
      symbol
    }
    minTTL
    maxTTL
    status
    bidAmount
    rewardAmount
    highestBidder {
      id
    }
  }
}

query Bids($auctionId: ID!) {
  auction(id: $auctionId) {
    bids {
      id
      amount
      createdAtBlock
      createdAtTimestamp
    }
  }
}