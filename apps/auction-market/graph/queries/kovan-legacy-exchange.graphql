query KovanLiquidityPositions($id: ID!) {
  KOVAN_EXCHANGE_user(id: $id) {
    liquidityPositions(where: { liquidityTokenBalance_gt: 0 }) {
      liquidityTokenBalance
      pair {
        id
        totalSupply
        reserve0
        reserve1
        token0 {
          id
          symbol
          name
          decimals
        }
        token1 {
          id
          symbol
          name
          decimals
        }
      }
    }
  }
}

query KovanExchangeTokens {
  KOVAN_EXCHANGE_tokens(first: 1000) {
    id
    symbol
    name
    decimals
  }
}
