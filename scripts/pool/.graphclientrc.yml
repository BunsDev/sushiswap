    handler:
      graphql:
        endpoint: https://{context.host:api.thegraph.com}/subgraphs/name/{context.name:sushiswap/exchange}
    transforms:
      - prefix:
          value: legacy_exchange_
          includeRootOperations: true
          includeTypes: false
      - autoPagination:
          validateSchema: true

